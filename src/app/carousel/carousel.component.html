<!-- slider -->
<div class="slider">
  <ng-container *ngFor="let slide of slides; let i = index">
    <img
      *ngIf="i === currentSlide"
      [src]="slide.src"
      class="slide"
      [@slideAnimation]="animationType"
    />
  </ng-container>

  <!-- controls -->
  <div class="prev" (click)="onPreviousClick()">
    <span class="control-button left"></span>
  </div>
  <div class="next" (click)="onNextClick()">
    <span class="control-button right"></span>
  </div>
</div>
